<h1 class="titleIntro"> Explore Your Tree</h1>
<div class="tree" ng-intro-options="IntroOptions" ng-intro-autostart="true" ng-intro-method="CallMe">
<!-- Bootstrap Popover Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title lead" id="myModalLabel">
          <strong>Name:</strong> {{ popModal.name }}
        </h4>
      </div>
      <div class="modal-body">
        <p class="modal-text"><strong>Age: </strong> {{ popModal.age }}</p>
        <p class="modal-text"><strong>Relationship: </strong> {{ popModal.relationship }}</p>
        <p class="modal-text"><strong>Shares: </strong> {{ popModal.similarity }}</p>
        <p class="modal-text"><strong>Ancestry: </strong>{{ popModal.ancestry }}</p>
        <p class="modal-text"><strong>Birthplace: </strong>{{ popModal.birthplace }}</p>
      </div>
      <div class="modal-body">
        <img src="{{popModal.image}}">
      </div>
    </div>
  </div>
  <!--End Popover Modal-->
</div>
